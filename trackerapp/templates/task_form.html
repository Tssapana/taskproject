<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Task{% else %}New Task{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Edit Task{% else %}Create New Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
